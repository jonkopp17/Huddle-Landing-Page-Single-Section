<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="navbar">
    <img class="logo-image" src="images/logo.svg" alt="logo">
  </div>
  <div class="hero-box">
    <div class="image-box">
      <img class="mockup-image" src="images/illustration-mockups.svg" alt="Mockup Image">
    </div>
    <div class="text-box">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-button" type="button" name="button">Register</button>
    </div>
  </div>

<div class="social-area">
  <div class="attribution-box">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jonkopp17/">Jon Kopp</a>.
    </p>
  </div>
  <div class="social-icons-box">
    <i class="fab fa-facebook-f icons"></i>
    <i class="fab fa-twitter icons"></i>
    <i class="fab fa-instagram icons"></i>
  </div>
</div>


</body>
<script src="https://kit.fontawesome.com/6c35f8b6be.js" crossorigin="anonymous"></script>
</html>
